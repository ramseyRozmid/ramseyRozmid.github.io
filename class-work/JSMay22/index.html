<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="header1">
      <h1>This is the base div content</h1>
    </div>

    <button class="btn" type="button" name="button">Click Me</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){

        $('.btn').click(function(){
          alert('Thanks for clicking me ;)')
        })

        $('.header1').html('New content, yay!')

      });
    </script>
  </body>
</html>
